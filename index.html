<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <div class="img">
            <img src="Images/jellyfish-7320516_1280.jpg" alt="">
        </div>
        <div class="form-content">
            <h1>Sign-UP Form </h1>
            <div class="Input-per-2">
                <div class="input">
                    <label for="First Name">First Name</label>
                    <input type="text" id="First Name" placeholder="Imad" required>
                </div>
                <div class="input">
                    <label for="Last Name">Last Name</label>
                    <input type="text" id="Last Name" placeholder="Uddin" >
                </div>
            </div>
            <div class="Input-per-2">
                <div class="input">
                    <label for="Phone">Phone No</label>
                    <input type="number" id="Phone" placeholder="0301 8969409" required>
                </div>
                <div class="input">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" placeholder="you@example.com" required>
                </div>
            </div>
            <div class="Input-per-2">
                <div class="input">
                    <label for="Password">Password</label>
                    <input type="password" id="Password" placeholder="********" minlength="8" required>
                </div>
                <div class="input">
                    <label for="Confirm Password">Confirm Password</label>
                    <input type="password" id="Confirm Password" placeholder="********" minlength="8" required>
                </div>                
            </div> 
            <button type="submit">Create Account</button>
            <p>Already have an account ? <a href="#">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
